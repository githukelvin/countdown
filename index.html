<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        width: fit-content;
        position: absolute;
        bottom: 0;
        margin: 0 auto;
        left: 40%;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="img" src="./images/bg-stars.svg" alt="bg-stars" />
    <img class="pattern" src="./images/pattern-hills.svg" alt="pattern-hills" />
    <div class="container">
      <div class="box">
        <p class="phead">We're launching soon</p>
        <div class="boxes">
          <div class="number">
            <div class="top"><p class="days"></p></div>
            <div class="bottom"><p class="days"></p></div>
            <p class="pnum">Days</p>
          </div>
          <div class="number">
            <div class="top"><p class="hours"></p></div>
            <div class="bottom"><p class="hours"></p></div>
            <p class="pnum">Hours</p>
          </div>
          <div class="number">
            <div class="top"><p class="mins"></p></div>
            <div class="bottom"><p class="mins"></p></div>
            <p class="pnum">Minutes</p>
          </div>
          <div class="number">
            <div class="top"><p class="secs"></p></div>
            <div class="bottom"><p class="secs"></p></div>
            <p class="pnum">Seconds</p>
          </div>
        </div>
      </div>
  
    </div>
<footer>
  <div class="container">
    <div class="socials">
      <img src="./images/icon-facebook.svg" alt="icon-facebook" />
      <img src="./images/icon-instagram.svg" alt="icon-instagram" />
      <img src="./images/icon-pinterest.svg" alt="icon-pinterest" />
    </div>
  </div>
</footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KELVIN GITHU</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
